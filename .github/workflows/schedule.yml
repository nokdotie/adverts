name: Schedule

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  scrape:
    name: Scrape
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        project:
          - DaftIe
          - DngIe
          - MyHomeIe
          - PropertyPalCom
          - SherryFitzIe
          - MaherPropertyIe

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Set environment to production
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          echo "ENV=production" >> $GITHUB_ENV

      - name: Run
        run: sbt -v "scraper/run ${{ matrix.project }}"
        env:
          ENV: ${{ env.ENV }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_READ_PACKAGES }}
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

  aggregate:
    if: ${{ always() }}
    needs: scrape

    name: Aggregate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Set environment to production
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          echo "ENV=production" >> $GITHUB_ENV

      - name: Run
        run: sbt -v aggregate/run
        env:
          ENV: ${{ env.ENV }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_READ_PACKAGES }}
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

  seo:
    if: ${{ always() }}
    needs: aggregate

    name: Search Engine Optimization
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Set environment to production
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          echo "ENV=production" >> $GITHUB_ENV

      - name: Run
        run: sbt -v seo/run
        env:
          ENV: ${{ env.ENV }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_READ_PACKAGES }}
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
